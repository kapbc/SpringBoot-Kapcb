<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.jsbootstrap.min.js"/>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.jsjquery.min.js"></script>
</head>
<style>
  #login {
    margin-top: 100px;
  }

  #login .container #login-row #login-column #login-box {
    border: 1px solid #9C9C9C;
    background-color: #bfa;
  }
</style>
<body>
<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="/login" method="post">
            <h3 class="text-center text-info">登录</h3>
            <div class="form-group">
              <label for="username" class="text-info">用户名:</label><br/>
              <input type="text" name="username-login" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">密码:</label><br/>
              <input type="password" name="password-login" id="password" class="form-control">
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="登录">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
